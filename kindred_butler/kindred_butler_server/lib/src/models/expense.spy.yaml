class: Expense
table: expenses
fields:
  category: String
  amount: double
  type: String, default='expense'
  paymentMethod: String?, default='Cash'
  taxAmount: double, default=0.0
  productName: String?
  description: String?
  date: DateTime, default=now
indexes:
  expense_category_idx:
    fields: category
  expense_date_idx:
    fields: date
  expense_product_idx:
    fields: productName
  expense_type_idx:
    fields: type