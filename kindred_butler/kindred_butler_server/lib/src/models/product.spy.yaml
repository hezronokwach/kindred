class: Product
table: products
fields:
  name: String
  stockCount: int
  sellingPrice: double
  costPrice: double
  brand: String
  sku: String?
  unit: String, default='pair'
  minStockThreshold: int, default=5
  imageUrl: String?
  category: String?
  supplierId: int?, relation(parent=suppliers)
  createdAt: DateTime, default=now
indexes:
  product_name_idx:
    fields: name
  product_category_idx:
    fields: category
  product_stock_idx:
    fields: stockCount
  product_brand_idx:
    fields: brand